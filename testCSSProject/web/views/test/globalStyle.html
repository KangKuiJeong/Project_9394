<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>globalStyle</title>
<link href="../../resources/css/sample.css" type="text/css" rel="stylesheet">
<style>
h1{
	color : blue;
	font-size : 36pt;
	font-family : 궁서체;
	width: 80%;
	height: 200px;
	background : cyan;
	border: 2px solid navy;
	box-shadow: 2px 2px 10px black;
	text-align : center;
	padding-top : 20px;
}
p#box1 {
	background : #ff00cc;
	width : 300px;
	height : 200px;
	position: absolute;
	left : 300px;
	top : 150px;
}
</style>
</head>
<body>
<h1>전역 스타일시트 적용하기</h1>
<p id="box1">
head 태그영역 안에 style 태그를 이용함<br>
style 태그 안에 css 적용 태그명, 아이디명, 클래스명, 선택자를 사용해서 css속성을 적용함<br>
대상 선택{속성: 값; 속성: 값;}
</p>
<hr>
<h2>연결 스타일 시트 적용 테스트</h2>
<p id="box2">
별도의 스타일시트 파일(*.css)을 작성하고,
필요한 웹 문서(html, jsp)에서 연결하여 사용하는 방법임.<br>
head 태그 영역에 link 태그로 연결처리선언하면 됨
</p>
</body>
</html>
