<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>testForm</title>
</head>
<body>


<h2>서버로 입력값 전송하는 폼 태그 연습</h2>
<form action="../../test" method="post"id="loginFrm">
아이디 : <input type="text"name="userid"><br>
암 호 : <input type="password"name="userpwd"><br>
<input type="submit"value="로그인"> 
</form>

<hr>
<!-- 상대경로로 대상지정 : 현재 문서를 기준으로 대상까지의 경로
	../ : 폴더(디렉토리)를 한 단계 위로 (상위폴더로)
	./ : 현재 폴더를 의미함
 -->
<form action="../../test1"method="post"id="enrollFrm">
<table width="600"align="center"bgcolor="ivory"cellspacing="0"cellpadding="5">
<tr><th colspan="2"bgcolor="skyblue">회원 가입 양식</th></tr>

<tr><th width="120"bgcolor="#cff">
<font color="red">*</font>이 름</th>
<td width="480">
<input type="text" name="username" size="20" maxlength="15" placeholder="이름을 입력하세요." required>
</td></tr>

<tr><th width="120"bgcolor="#fc0">
<font color="red">*</font>아이디</th>
<td width="480">
<input type="text" name="userid"size="20"maxlength="15" placeholder="12~15글자 이내로 구성하세요." required>
&nbsp; &nbsp; <input type="button" value="중복확인">
</td></tr>

<tr><th width="120"bgcolor="#cff">
<font color="red">*</font>암 호</th>
<td width="480">
<input type="password" id="upwd1" name="userpwd" required size="20" maxlength="15" placeholder="12~15글자이내로 구성하세요.">
</td></tr>

<tr><th width="120"bgcolor="#fc0">
<font color="red">*</font>암호확인</th>
<td width="480">
<input type="password" id="upwd1" required size="20" maxlength="15" placeholder="암호를 다시한번 입력하시오.">
</td></tr>

<tr><th width="120"bgcolor="#cff">
<font color="red">*</font>성별</th>
<td width="480">
<input type="radio" name="gender" value="남">남자 &nbsp;
<input type="radio" name="gender" value="여">여자
</td></tr>

<tr><th width="120"bgcolor="#fc0">
<font color="red">*</font>나이</th>
<td width="480">
<input type="number" name="age" min="20" max="150" step="1" value="20" required>
</td></tr>

<tr><th width="120"bgcolor="#cff">
<font color="red">*</font>생년월일</th>
<td width="480">
<input type="date" name="birthday">
</td></tr>

<tr><th width="120"bgcolor="#fc0">
<font color="red">*</font>이메일</th>
<td width="480">
<input type="email" name="email" required>
</td></tr>

<tr><th width="120"bgcolor="#cff">
<font color="red">*</font>전화번호</th>
<td width="480">
<input type="tel" name="phone" required>
</td></tr>

<tr><th width="120"bgcolor="#fc0">우편번호</th>
<td width="480">
<input type="text" name="zipcode"> &nbsp;
<input type="button" id="zipcode" value="우편번호검색">
</td></tr>

<tr><th width="120"bgcolor="#cff">주소</th>
<td width="480">
<input type="text" name="address" size="50" placeholder="상세 주소를 입력해 주세요.">
</td></tr>

<tr><th width="120"bgcolor="#fc0">직업</th>
<td width="480">
<select name="job">
	<option value="학생">학생</option>
	<option value="회사원">회사원</option>
	<option value="프리랜서">프리랜서</option>
	<option value="주부">주부</option>
	<option value="기타">기타</option>
</select>
</td></tr>

<tr><th width="120"bgcolor="#cff">취미</th>
<td width="480">
<table width="450" height="150" cellspacing="5" cellpadding="0" >
<tr height="50">
<td width="150">
<input type="checkbox" name="hobby" value="여행">여행
</td>
<td width="150">
<input type="checkbox" name="hobby" value="등산">등산
</td>
<td width="150">
<input type="checkbox" name="hobby" value="영화">영화
</td>
</tr>

<tr height="50">
<td width="150">
<input type="checkbox" name="hobby" value="독서">독서
</td>
<td width="150">
<input type="checkbox" name="hobby" value="집필">집필
</td>
<td width="150">
<input type="checkbox" name="hobby" value="수면">수면
</td>
</tr>

<tr height="50">
<td width="150">
<input type="checkbox" name="hobby" value="요리">요리
</td>
<td width="150">
<input type="checkbox" name="hobby" value="운동">운동
</td>
<td width="150">
<input type="checkbox" name="hobby" value="기타">기타
</td>
</tr>

</table>
</td></tr>

<tr><th width="120"bgcolor="#fc0">하고싶은 말</th>
<td width="480">
<textarea name="etc" rows="3" cols="50"></textarea>
</td></tr>

<tr><th colspan="2"bgcolor="skyblue">
	<input type="submit"value="가입하기"> &nbsp;
	<input type="reset"value="취소하기">
</th></tr>


</table>
</form>



</body>
</html>
